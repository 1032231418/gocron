{{{ template "common/header" . }}}

<div class="ui grid">
   {{{ template "host/menu" . }}}

    <div class="twelve wide column">
        <div class="pageHeader">
            <div class="segment">
                <h3 class="ui dividing header">
                    <i class="linux icon"></i>
                    <div class="content">
                        主机列表
                    </div>
                </h3>
            </div>
        </div>
        <table class="ui single line table">
            <thead>
            <tr>
                <th>主机名</th>
                <th>别名</th>
                <th>用户名</th>
                <th>密码</th>
                <th>端口</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {{{range $i, $v := .Hosts}}}
            <tr>
                <td>{{{.Name}}}</td>
                <td>{{{.Alias}}}</td>
                <td>{{{.Username}}}</td>
                <td>{{{.Password}}}</td>
                <td>{{{.Port}}}</td>
                <td>{{{.Remark}}}</td>
                <td><button class="ui positive button" onclick="util.removeConfirm('/host/remove/{{{.Id}}}')">删除</button></td>
            </tr>
            {{{end}}}
            </tbody>
        </table>
    </div>
</div>

{{{ template "common/footer" . }}}
